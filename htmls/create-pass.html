<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/home.css">
        <title>Otaciliow.q - Home</title>
    </head>
    <body>
        <div class="container-main">
            <div class="header-wrapper">
                <header>
                    <img src="./assets/bolt-icon.svg" alt="Logo Otaciliow.Q">
                    <span>otaciliow.q</span>
                </header>
            </div>
            <section class="img-wrapper">
                <img src="" alt="">            
            </section>
            <section class="content-wrapper">
                <div class="enter-room">
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <label for="room-pass" class="sr-only">Código da sala</label>
                        <input type="password" id="room-pass" placeholder="Insira uma senha">
                        <button>
                            <img src="./assets/people-icon.svg" alt="Icone Login">
                            <span>Criar sala</span>
                        </button>
                    </form>
                </div>
            </section>

        </div>
        
    </body>
</html>
